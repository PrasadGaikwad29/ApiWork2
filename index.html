<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Search</h1>

        <div class="space-y-4">
            <!-- Manufacturer Name Search Bar -->
            <div>
                <label for="manufacturerInputField" class="block text-sm font-medium text-gray-700">Manufacturer Name</label>
                <input id="manufacturerInputField" type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 mt-2" placeholder="Search for a manufacturer...">
                <!-- Suggested Manufacturer List -->
                <ul id="manufacturerSuggestedList" class="suggested-list"></ul>
            </div>

            <!-- Brand Name Search Bar -->
            <div>
                <label for="brandInputField" class="block text-sm font-medium text-gray-700 mt-2">Brand Name</label>
                <input id="brandInputField" type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 mt-2" placeholder="Search for a brand...">
                <!-- Suggested Brand List -->
                <ul id="brandSuggestedList" class="suggested-list"></ul>
            </div>

            <!-- Search field 3 -->
            <div>
                <label for="searchDeviceField" class="block text-sm font-medium text-gray-700 mt-4">Device Name</label>
                <input id="searchDeviceField" type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 mt-2" placeholder="Enter search term">               
            </div>
        </div> 
    </div>
    <script src="index.js"></script>
</body>

</html>
